			<p id="_idParaDest-4" class="MLP_uroven2_basne">Houba</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Je nasákavá houba uprostřed lesů,<br/>plná jak těhotenství<br/>s&#160;růstem šupin nehtů,<br/>co šelestí v&#160;mateční vodě.<br/>Jména zde hledají své objekty.<br/>Vzduch tu smrdí žížalami.<br/>Stahují se sem komáři.<br/>Netěžknou tu myšlenky géniů.<br/>Neví se, odkud se tu berou podněty.<br/>Ta houba<br/>se v&#160;noci mění v&#160;srdeční sval.</p>
