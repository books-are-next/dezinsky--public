			<p class="MLP_verse_-0-12- ParaOverride-1">Vedle tvého<br/>ve spěchu vysvlečeného prádla<br/>je mapa;<br/>na ní je svět zřejmější:<br/>neruší hluk<br/>ani meteorologické jevy,<br/>vzbuzuje úzkost,<br/>protože jí chybí vtip.<br/>Já ale nejsem na cestování,<br/>vyznávám statické umění poezie,<br/>tísnivé civění do tmy,<br/>zbožňuji doteky,<br/>vemlouvání.</p>
