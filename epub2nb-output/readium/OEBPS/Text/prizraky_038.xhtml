			<p id="_idParaDest-34" class="MLP_uroven2_basne">Ovoce</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Pojídá smutek jak ovoce,<br/>zdál se tak silný,<br/>závrať vědění.<br/>Je přitom tak křehký,<br/>že by ho vítr jak starou troucheň<br/>zlomil, rozvál.<br/>Těch padajících červotočů,<br/>toho svědění;<br/>žádný strach z&#160;toho, co bude,<br/>jen z&#160;toho, co je,<br/>kde je teď, kdo ho sem pozval…</p>
